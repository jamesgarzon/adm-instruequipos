<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Productos</h1>
  </div>
</header>

<div class="container">
  <br>
  <div class="row">
    <div class="col-md-4" class="form-horizontal">
      <div class="form-group">
        <label class="col-md-2 control-label" for="textinput">Buscar</label>
        <div class="col-md-9">
          <input id="textinput" name="textinput" type="text" placeholder="Buscar producto" class="form-control input-md" ng-model="buscarProducto">
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <button type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Crear nuevo Producto
      </button>
    </div>

    <div class="col-md-4">
      <button type="button" class="btn btn-default" ng-click="cambiarVista('listarProductos')">
        <span class="glyphicon glyphicon-list" aria-hidden="true" ></span> Listar Productos
      </button>
    </div>

  </div>

  <hr>

  <div class="row" ng-show="vista=='listarProductos'">
    <div class="col-lg-12">

      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <th class="col-sm-1">Código</th>
            <th class="col-sm-4">Descripción</th>
            <th class="col-sm-1">Costo</th>
            <th class="col-sm-1">Venta</th>
            <th class="col-sm-1">Iva</th>
            <th class="col-sm-1">Stock</th>
            <th class="col-sm-2">Marca</th>

          </thead>
          <tbody ng-repeat="producto in productos | filter:buscarProducto" ng-click="seleccionarProducto(producto)">
          <!-- <tbody dir-paginate="producto in productos | itemsPerPage: pageSize |  filter:buscarProducto" current-page="currentPage" ng-click="seleccionarProducto(producto)"> -->

            <td>{{producto.codigo}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.costo | currency}}</td>
            <td>{{producto.venta | currency}}</td>
            <td>{{producto.iva}}</td>
            <td>{{producto.stock}}</td>
            <td>{{producto.marca}}</td>
          </tbody>
        </table>
      </div>

    </div>
  </div>
