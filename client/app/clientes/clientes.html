
<div class="row">
  <div class="col s12 teal">
    <h2 class="center-align white-text">CLIENTES</h2>
  </div>
</div>
<!-- <label for="buscarCliente">Buscar cliente</label> -->
<input type="text" name="buscarCliente" ng-model="buscarCliente" placeholder="Buscar usuario">
<div class="row container">
  <ul class="collapsible popout collection" data-collapsible="accordion">
    <li collection-item avatar ng-repeat="cliente in clientes | filter:buscarCliente">
      <div class="collapsible-header">
        <img src="assets/images/user.jpg" alt="" class="circle" height="25px">
        <span class="title">{{cliente.nombre}}</span>
      </div>
      <div class="collapsible-body">

        <div class="row">
          <div class="col l2 s12 center-align">
            <br>
            <img src="assets/images/user.jpg" alt="" class="circle" height="150px">
          </div>
          <div class="col l10 s12">
            <br>
            <div class="row">
              <div class="col s10 offset-s1">
                <div class="row">
                  <div class="col l2 s4">
                    <strong>  Nombre:</strong>
                  </div>
                  <div class="col l10 s8">
                    {{cliente.nombre}}
                  </div>
                </div>

                <div class="row">
                  <div class="col l2 s4">
                    <strong>  NIT:</strong>
                  </div>
                  <div class="col l10 s8">
                    {{cliente.nit}}
                  </div>
                </div>

                <div class="row">
                  <div class="col l2 s4">
                    <strong>  Teléfono:</strong>
                  </div>
                  <div class="col l10 s8">
                    {{cliente.telefono}}
                  </div>
                </div>

                <div class="row">
                  <div class="col l2 s4">
                    <strong>  Fax:</strong>
                  </div>
                  <div class="col l10 s8">
                    {{cliente.fax}}
                  </div>
                </div>

                <div class="row">
                  <div class="col l2 s4">
                    <strong>  Dirección:</strong>
                  </div>
                  <div class="col l10 s8">
                    {{cliente.direccion}}, {{cliente.ciudad}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
